  <!-- SECTION -->
  <main>

    <section id="router-view">
      <!-- primary viewport -->
      <div class="container-fluid">
        <section class="row">
          <div class="col-6 p-3 text-light fs-3 fw-bold">
            <p class="m-0">Image by:</p>
            <div id="imgAuthor">
            </div>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <div class="p-3">
              <a class="btn btn-info rounded-pill" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                Todo List: <span id="numberOfTodos"></span>
              </a>
            </div>
          </div>
      </div>
    </section>
    </div>

    </section>


  </main>

  <!-- <div class="mb-3 form-check">

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Todo List</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div id="todoList">

      </div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li class="p-2">
            <div>
              <form onsubmit="app.TodoController.createTodo(event)">
                <div class="mb-3">
                  <label for="description">Todo Name</label>
                  <input type="text" required minlength="2" maxlength="14" name="description" id="description">
                </div>
                <button type="submit" class="btn btn-success">Create Todo</button>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- SECTION -->
  <footer>
    <div class="container">
      <div id="quoteText" class="text-light fs-5 text-center quote-content">
      </div>
      <div id="quoteAuthor" class="text-light fs-3 text-center quote-author">
      </div>
      <section class="row justify-content-center menu-dock">
        <div class="col-4">
          <div>
            <p id="weather"></p>
            <i class="mdi mdi-cloud"></i>
          </div>
        </div>
        <div class="col-4">
          <div id="clock" class="col-12 mt-5 text-center fs-5 text-light fs-bold">
          </div>
        </div>
        <div class="col-4">
          <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate">
          </div>
        </div>
      </section>
    </div>
  </footer>
